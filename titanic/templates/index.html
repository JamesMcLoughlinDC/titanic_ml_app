<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Titanic Predictor</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'index.css'%}" />

</head>
<body>
    <div class="row" id="top">
        <h1>Welcome aboard the Titanic!</h1>
        <p>ENTER INFORMATION FOR A FICTIONAL PASSENGER</p>
        <p>...and we will let you know their fate.</p>

    </div>

    <div class="row" id="middle">


        <form action=" {%url 'result' %}">
            {%csrf_token%}

            <div class="row">
                <div class=" col-6">
                    <div class=" row mb-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Ticket Class</span>
                            <select name="pclass" id="pclass" class="form-select" aria-label="Default select example">
                                <option value="1">First</option>
                                <option value="2">Second</option>
                                <option value="3">Third</option>

                            </select>
                        </div>


                    </div>

                    <div class=" row mb-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Sex</span>
                            <select name="sex" id="sex" class="form-select input_style" aria-label="Default select example">
                                <option value="0">Female</option>
                                <option value="1">Male</option>

                            </select>
                        </div>


                    </div>

                    <div class=" row mb-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Title</span>
                            <select name="title" id="title" class="form-select" aria-label="Default select example">
                                <option value="0">Mr</option>
                                <option value="1">Mrs</option>
                                <option value="2">Miss</option>
                                <option value="3">Master</option>
                                <option value="4">Dr</option>
                                <option value="5">Rev</option>
                                <option value="6">Officer</option>
                                <option value="7">Royal</option>
                            </select>
                        </div>


                    </div>

                    <div class=" row mb-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Embarked</span>
                            <select name="embarked" id="embarked" class="form-select" aria-label="Default select example">
                                <option value="0">S</option>
                                <option value="1">C</option>
                                <option value="2">Q</option>

                            </select>
                        </div>


                    </div>




                </div>
                <div class=" col-6">


                    <div class=" row mb-3">

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Age</span>
                            <input type="text" name="age" id="age" class="form-control" placeholder="Age" aria-label="Age" aria-describedby="basic-addon1">

                        </div>
                    </div>

                    <div class=" row mb-3">

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Sibsp</span>
                            <input type="text" name="sibsp" id="sibsp" class="form-control" placeholder="Enter a number between 1 and 10" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class=" row mb-3">

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Parch</span>
                            <input type="text" name="parch" id="parch" class="form-control" placeholder="Enter a number between 1 and 10" aria-label="Parch" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class=" row mb-3">

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Fare</span>
                            <input type="text" name="fare" id="fare" class="form-control" placeholder="Enter the cost of your ticket" aria-label="Fare" aria-describedby="basic-addon1">
                        </div>
                    </div>









                </div>

            </div>










            <div class="centered">
                <button type="submit" class="btn btn-primary">Submit</input>

            </div>



        </form>



    </div>


    {%load static%}

    <script type="text/javascript" src="{% static '/index.js' %}" ></script>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
