<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="titanic.css" />
    <title>Titanic Predictor</title>
</head>
<body>
    <h1>Home Page</h1>
    <p>Enter in the details of your fake titanic passenger</p>
    <p>We will let you know how your journey ended...</p>


    <form action=" {%url 'result' %}">
        {%csrf_token%}
        <div class=" row mb-3">
            <label for="pclass" class="form-label">Ticket Class:</label>
            <select name="pclass" id="pclass" class="form-select" aria-label="Default select example">
                <option value="1">First</option>
                <option value="2">Second</option>
                <option value="3">Third</option>

            </select>
        </div>
        
        <p></p>
        <label for="sex">Sex:</label>
        <select name="sex" id="sex">
            <option value="0">Female</option>
            <option value="1">Male</option>

        </select>
        <p></p>
        <label for="age">Age:</label>

        <input type="text" name="age" id="age" placeholder="Age" />

        <label for="sibsp">Sibsp:</label>
        <input type="text" name="sibsp" id="sibsp" placeholder="Sibsp" />

        <label for="parch">Parch:</label>
        <input type="text" name="parch" id="parch" placeholder="Parch" />

        <label for="fare">Fare:</label>
        <input type="text" name="fare" id="fare" placeholder="Fare" />

        <p></p>


        <label for="embarked">Embarked:</label>
        <select name="embarked" id="embarked">
            <option value="0">S</option>
            <option value="1">C</option>
            <option value="2">Q</option>

        </select>

        <br />
        <label for="title">Title:</label>
        <select name="title" id="title">
            <option value="0">Mr</option>
            <option value="1">Mrs</option>
            <option value="2">Miss</option>
            <option value="3">Master</option>
            <option value="4">Dr</option>
            <option value="5">Rev</option>
            <option value="6">Officer</option>
            <option value="7">Royal</option>
        </select>



        <input type="submit" />


    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
